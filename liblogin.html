<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="liblogin.css">
    <title>Librarian Login</title>
</head>
<body>
    <div class="container">
        <h1>Librarian Login</h1>
        <form action="/liblogin" method="POST">
            <label for="username"><b>Username:</b></label>
            <input type="text" id="username" name="username" required>
            <div id="error-message"></div>
            <label for="password"><b>Password:</b></label>
            <input type="password" id="password" name="password" required>
                       <button type="submit">Login Now</button>
        </form>
    </div>
    <!-- Falling Icons -->
    <span class="falling-icon" style="left: 10%; animation-duration: 5s;">??</span>
    <span class="falling-icon" style="left: 25%; animation-duration: 8s;">??</span>
    <span class="falling-icon" style="left: 50%; animation-duration: 6s;">??</span>
    <span class="falling-icon" style="left: 75%; animation-duration: 9s;">??</span>
    <span class="falling-icon" style="left: 90%; animation-duration: 7s;">??</span>
</body>
</html>
